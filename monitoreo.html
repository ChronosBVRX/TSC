<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Monitoreo</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100">
<main class="max-w-6xl mx-auto p-4 space-y-4">
  <section class="rounded-2xl border border-slate-800/70 bg-slate-900/60 p-4">
    <h2 class="text-sm font-semibold mb-3">Panel de Monitoreo</h2>
    <div class="grid md:grid-cols-2 gap-3">
      <label class="text-xs grid gap-1">
        <span>URL del sistema GPS / tracking</span>
        <input id="url" class="px-3 py-2 rounded-lg bg-slate-900 border border-slate-700" placeholder="https://...">
      </label>
      <div class="flex items-end gap-2">
        <button class="px-3 py-2 text-xs rounded-lg bg-cyan-600 hover:bg-cyan-500" onclick="load()">Cargar</button>
        <button class="px-3 py-2 text-xs rounded-lg border border-slate-700" onclick="openNew()">Abrir en ventana</button>
      </div>
    </div>
    <p class="mt-2 text-[11px] text-slate-400">La p√°gina debe permitir ser embebida (CSP/Frame-Ancestors).</p>
  </section>

  <section class="rounded-2xl border border-slate-800/70 bg-slate-900/60 p-4">
    <div class="h-[65vh] overflow-hidden rounded-xl border border-slate-800">
      <iframe id="frame" class="w-full h-full" referrerpolicy="no-referrer" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
    </div>
  </section>
</main>

<script>
  const urlInput=document.getElementById('url'); const frame=document.getElementById('frame');
  function load(){ const u=urlInput.value.trim(); if(!u) return; frame.src=u+(u.includes('?')?'&':'?')+'ts='+Date.now(); localStorage.setItem('mon_url',u); }
  function openNew(){ const u=urlInput.value.trim(); if(u) window.open(u,'_blank','noopener'); }
  (function init(){ const u=localStorage.getItem('mon_url'); if(u){ urlInput.value=u; load(); }})();
</script>
</body>
</html>
